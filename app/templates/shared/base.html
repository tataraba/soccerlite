<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta http-equiv="Content-Type" content="{{ meta_content_type }}; charset={{ meta_charset }}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>{{ meta_title }}</title>
  <meta name="description" content="{{ meta_description }}"/>
  <meta name="keywords" content="Inland Empire Soccer League schedule, stats, and more..">
  <meta name="HandheldFriendly" content="True"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#cccccc"/>
  <meta property="og:site_name" content="{{ meta_title }}"/>
  <meta property="og:type" content="Inland Empire Soccer League"/>
  <meta property="og:title" content="{{ meta_title }}"/>
  <meta property="og:description"  content="{{ meta_description }}"/>
  <meta property="og:url" content="https://wwww.pythonbynight.com"/>
  <meta name="robots" content="{{ meta_robots_index }}, {{ meta_robots_follow }}">
  <link rel="icon" type="image/svg+xml" href="/images/favicon/favicon.svg">
  <link rel="icon" type="image/png" href="/images/favicon/favicon.png">

  {% block pagestyles %}
    {% include "/shared/styles.html" %}
  {% endblock %}
</head>
<body>
  <div class="max-w-7xl mx-auto font-inter sm:px-6 lg:px-8">
    {% block header %}
    {% include "/shared/header.html" %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block sidebar %}
    {% endblock %}

    {% block footer %}
    {% include "/shared/footer.html" %}
    {% endblock %}
  </div>
    <script src="{{ url_for('static') }}/htmx/htmx.min-1.9.10.js"></script>
    <script src="{{ url_for('static') }}/htmx/class-tools.js"></script>
</body>
</html>
